        .btn:hover {

            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;

        }

        .btn-danger {

        }

        .controls {

        }

        }

        }

        }

            }

            }
